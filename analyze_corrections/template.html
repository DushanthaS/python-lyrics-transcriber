<!DOCTYPE html>
<html>
<head>
    <title>Transcribed Lyrics Analysis</title>
    <style>
        body {{ 
            font-family: Arial, sans-serif;
            max-width: 1400px;
            margin: 0 auto;
            padding: 10px;
            line-height: 1.6;
        }}
        .metadata {{
            color: #666;
            font-size: 0.9em;
            margin-bottom: 20px;
        }}
        .container {{
            display: flex;
            gap: 20px;
        }}
        .column {{
            flex: 1;
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
        }}
        pre {{
            white-space: pre-wrap;
            font-family: monospace;
            margin: 0;
            line-height: 1.5;
        }}
        .modal {{
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
        }}
        .modal-content {{
            position: relative;
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-width: 500px;
        }}
        .close-modal {{
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }}
        .close-modal:hover {{
            color: #000;
        }}
        .anchor {{
            border-radius: 3px;
            padding: 2px 5px;
            cursor: pointer;
        }}
        .anchor:hover {{
            outline: 1px solid rgba(0,0,0,0.2);
        }}
        .both-sources {{
            background-color: #90EE90;
        }}
        .spotify-only {{
            background-color: #ADD8E6;
        }}
        .genius-only {{
            background-color: #FFB6C1;
        }}
        .header {{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }}
        .source-toggle {{
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 3px;
            border: 1px solid #ccc;
            background: #fff;
        }}
        .source-toggle:hover {{
            background: #f0f0f0;
        }}
        .modal-grid {{
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 10px;
            align-items: start;
        }}
        .modal-grid strong {{
            color: #666;
        }}
        .modal-scores {{
            margin-top: 10px;
            padding-left: 20px;
        }}
    </style>
    <script>
        let currentSource = 'genius';
        
        function toggleSource() {{
            currentSource = currentSource === 'genius' ? 'spotify' : 'genius';
            const button = document.getElementById('source-toggle');
            button.textContent = currentSource.charAt(0).toUpperCase() + currentSource.slice(1);
            updateReferenceText();
        }}
        
        function updateReferenceText() {{
            const texts = {reference_texts};
            document.getElementById('reference-text').innerHTML = texts[currentSource];
            attachAnchorClickHandlers();
        }}

        function showModal(content) {{
            const modal = document.getElementById('anchor-modal');
            const modalContent = document.getElementById('modal-details');
            modalContent.innerHTML = `
                <div class="modal-grid">
                    <strong>Text:</strong>
                    <div>"${{content.text}}"</div>
                    
                    <strong>Found in:</strong>
                    <div>${{content.sources}}</div>
                    
                    <strong>Confidence:</strong>
                    <div>${{(content.confidence * 100).toFixed(2)}}%</div>
                    
                    <strong>Length:</strong>
                    <div>${{content.length}} words</div>
                    
                    <strong>Position:</strong>
                    <div>word ${{content.position}}</div>
                    
                    <strong>Phrase type:</strong>
                    <div>${{content.phraseType}}</div>
                    
                    <strong>Scores:</strong>
                    <div class="modal-scores">
                        <div>Total: ${{content.scores.total.toFixed(2)}}</div>
                        <div>Natural break: ${{content.scores.naturalBreak.toFixed(2)}}</div>
                        <div>Length: ${{content.scores.length.toFixed(2)}}</div>
                        <div>Phrase: ${{content.scores.phrase.toFixed(2)}}</div>
                    </div>
                </div>
            `;
            modal.style.display = 'block';
        }}

        function closeModal() {{
            document.getElementById('anchor-modal').style.display = 'none';
        }}

        function attachAnchorClickHandlers() {{
            document.querySelectorAll('.anchor').forEach(anchor => {{
                anchor.onclick = function() {{
                    const content = JSON.parse(this.getAttribute('data-info'));
                    showModal(content);
                }};
            }});
        }}

        document.addEventListener('DOMContentLoaded', () => {{
            const metadata = {metadata};
            document.getElementById('total-anchors').textContent = metadata.total_anchors;
            document.getElementById('confidence').textContent = (metadata.confidence * 100).toFixed(2) + '%';
            document.getElementById('corrections').textContent = metadata.corrections_made;
            updateReferenceText();

            window.onclick = function(event) {{
                const modal = document.getElementById('anchor-modal');
                if (event.target == modal) {{
                    closeModal();
                }}
            }};
        }});
    </script>
</head>
<body>
    <h1>Lyrics Analysis</h1>
    <div class="metadata">
        <p>Total anchor sequences: <span id="total-anchors"></span></p>
        <p>Confidence: <span id="confidence"></span></p>
        <p>Corrections made: <span id="corrections"></span></p>
    </div>
    <div class="container">
        <div class="column">
            <h2>Transcription Text</h2>
            <pre>{highlighted_transcription}</pre>
        </div>
        <div class="column">
            <div class="header">
                <h2>Reference Text</h2>
                <button id="source-toggle" class="source-toggle" onclick="toggleSource()">Genius</button>
            </div>
            <pre id="reference-text"></pre>
        </div>
    </div>

    <div id="anchor-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h3>Anchor Sequence Details</h3>
            <div id="modal-details"></div>
        </div>
    </div>
</body>
</html>
